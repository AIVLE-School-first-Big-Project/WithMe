{% extends "main/base_main.html" %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'watch.css' %}">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>

<script src="{% static 'watch.js' %}"></script>

<div class="main">

      <div id="date">
      <div class="clock">
      </div>

    <div class="nav">
        <ul>
            <form name="frm10">
            <input type = "button" class="al" value="공부 시작" onclick = "start_time()">
            <p id = "val1"></p>
            <input type = "button" class="al" value="일시정지" onclick = "stop_time()">
            <p id = "val2"></p>
            <input type = "button" class="al" value="공부 종료" onclick = "end_time()">
            <p id = "val3"></p>
            </form>
        
            <button type = "button" onclick="location.href= '/timer/timer'" class="nav-link active">Timer</button>
            <button type = "button" onclick="location.href= '/timer/stopwatch'" class="nav-link active">Stopwatch</button>
            
        </ul>

    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>

function start_time(){
    var start_time = new Date()
    var start_time_houre = start_time.getHours()+":"+start_time.getMinutes()+":"+start_time.getSeconds()
    document.getElementById("val1").innerHTML="공부 시작 시간은 "+start_time_houre+"입니다."
    var start_time_day =start_time.getFullYear()+"/"+start_time.getMonth()+"/"+start_time.getDate()
}

function end_time(){
    var end_time = new Date()
    var end_time_houre = end_time.getHours()+":"+end_time.getMinutes()+":"+end_time.getSeconds()
    document.getElementById("val3").innerHTML="공부 종료 시간은"+end_time_houre+"입니다."
    var end_time_day =end_time.getFullYear()+"/"+end_time.getMonth()+"/"+end_time.getDate()
}
function stop_time(){
    var stop_time = new Date()
    var stop_time_houre = stop_time.getHours()+":"+stop_time.getMinutes()+":"+stop_time.getSeconds()
    var stop_time_day =stop_time.getFullYear()+"/"+stop_time.getMonth()+"/"+stop_time.getDate()
  }



const csrftoken = getCookie('csrftoken');
const formData = new FormData();
formData.append('csrfmiddlewaretoken', csrftoken);
formData.append('a', start_time);
formData.append('b', end_time);
formData.append('c', stop_time);
const ajax = fetch('/timer/timer/', {
    method: 'post',
    body: formData
});
ajax.then(function(response) {
    return response.text();
}).then(function(result) {
    console.log(result);
});
</script>


{% endblock %}
