<div class="main">

      <div id="date">
      <div class="clock">
      </div>

    <div class="nav">
        <ul>
            {% csrf_token %}
            <select type = "submit" name="Tag" class="selector" data-placeholder="과목선택" data-autocomplete-light-language="ko" data-autocomplete-light-url="http://127.0.0.1:8000/tag/test/" data-autocomplete-light-function="select2"></select>
            <form name="frm10">
            <input type = "button" class="al" value="공부 시작" method = 'post' onclick = "start_time()">
            <p id = "val1"></p>
            <input type = "button" class="al" value="일시정지" method = 'post' onclick = "stop_time()">
            <p id = "val2"></p>
            <input type = "button" class="al" value="공부 종료" method = 'post' onclick = "end_time()">
            <p id = "val3"></p>
            </form>
        
            <button type = "button" onclick="location.href= '/timer/timer'" class="nav-link active">Timer</button>
            <button type = "button" onclick="location.href= '/timer/stopwatch'" class="nav-link active">Stopwatch</button>
            
        </ul>

    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>

function start_time(){
    var start_time = new Date()
    var start_time_houre = start_time.getHours()+":"+start_time.getMinutes()+":"+start_time.getSeconds()
    document.getElementById("val1").innerHTML="공부 시작 시간은 "+start_time_houre+"입니다."
    console.log(start_time)
}

function end_time(){
    var end_time = new Date()
    var end_time_houre = end_time.getHours()+":"+end_time.getMinutes()+":"+end_time.getSeconds()
    document.getElementById("val3").innerHTML="공부 종료 시간은"+end_time_houre+"입니다."
    console.log(end_time)
}
function stop_time(){
    var stop_time = new Date()
    var stop_time_houre = stop_time.getHours()+":"+stop_time.getMinutes()+":"+stop_time.getSeconds()
    console.log(stop_time)
  }


function getCookie(name) {
    var cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
            var cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
                }
            }
        }
        return cookieValue;
    }
const csrftoken = getCookie('csrftoken');

const formData = new FormData();
formData.append('csrfmiddlewaretoken', csrftoken);
formData.append('a', start_time);
formData.append('b', end_time);
formData.append('c', stop_time);
const ajax = fetch('/timer/watch/', {
    method: 'post',
    body: formData
});
ajax.then(function(response) {
    return response.text();
}).then(function(result) {
    console.log(result);
});
</script>
