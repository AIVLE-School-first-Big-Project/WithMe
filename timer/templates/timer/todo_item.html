{% load static %}
{% load humanize %}
<div class="todo_item_ele" type="button" id="todo_{{todo.id}}" >
    <div class="p-2 bg-white">
        <div class="d-flex flex-column">
            <div>
                {% if todo.confirm %}
                    <img src="{% static "assets/img/check.png" %}" alt="" width="20" height="20" />
                {% endif %}
                {{ todo.description }}
            </div>
            <div>
                {% if todo.date_to != None %}
                    <small class="text-muted">
                    {{ todo.date_to|naturaltime }} 남았습니다.
                    </small>
                {% endif %}
            </div>
        </div>
    </div>
    <div class="bg-light" style="background: linear-gradient(to top, #f8f9fa, 80%, #edeff0); height:5px"></div>
    <script>
        $("#todo_{{todo.id}}").click(function () {
            $.ajax({
                url : '/calendarApp/todo/edit/' + {{ todo.id }},
                type : 'GET',
                success:function(data){
                    $("#form_section").remove();
                    $("#modal_form_section").append(data);
                    $('#todo_modalBox').modal('show');
                },
            });
        });
    </script>
</div>
