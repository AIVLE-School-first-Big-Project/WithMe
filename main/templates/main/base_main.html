{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>With me</title>
    <link rel="stylesheet" href="{% static "main.css" %}"/>

    <script src="{% static "anime.min.js" %}"></script>
    <script src="{% static "jquery-3.6.0.min.js" %}"></script>

    <link rel="stylesheet" href="{% static "bootstrap-5.1.3-dist/css/bootstrap.min.css" %}"/>
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">

</head>
<body>
    <main class="d-flex w-100" >
        <aside id="side-menu" class="collapse collapse-horizontal show">
            {% include "main/main_sidebar.html" %}
        </aside>
        <div id="sidetoggle" class="p-0 border-0" style="width: 25px" type="button" data-bs-toggle="collapse" data-bs-target="#side-menu" aria-expanded="true" aria-controls="side-menu">
            <div id="sidebutton">ll</div>
        </div>
        <container class="flex-grow-1">
            <div id="pushmessgecontainer" class="sticky-top">
                <a id="push_text">Push Message Text</a>
                </br>
                <button id="pushconfirm" type="button" class="btn btn-outline-secondary btn-lg px-4">Confirm</button>
            </div>
            {% block content %}
            {% endblock %}
        </container>
    <main>
    <script src="{% static "bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js" %}"></script>
    <script src="{% static "anime_main.js" %}"></script>
    <script>
        $(function () {
            const chatSocket = new WebSocket(
                'ws://'
                + window.location.host
                + '/ws/alarm/'
                + "{{ request.user.username|safe }}"
                + '/'
            );

            chatSocket.onmessage = function(e) {
                const data = JSON.parse(e.data);
                push_message(data.message);
            };


        })
    </script>

</body>

</html>
