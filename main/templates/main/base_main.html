{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>With me</title>
    <link rel="stylesheet" href="{% static "main.css" %}"/>

    <script src="{% static "jquery-3.6.0.min.js" %}"></script>
    <script src="{% static "jquery-form-4.3.0.min.js" %}"></script>

    <link rel="stylesheet" href="{% static "bootstrap-5.1.3-dist/css/bootstrap.min.css" %}"/>
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    <script src="{% static "bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js" %}"></script>
    <script src="{% static "anime.min.js" %}"></script>

</head>
<body>
    <main class="d-flex flex-row">
        <aside id="side-menu" class="collapse collapse-horizontal show" >
            {% include "main/main_sidebar.html" %}
        </aside>
        <div id="sidetoggle" class="p-0 border-0" style="width: 25px" type="button" data-bs-toggle="collapse" data-bs-target="#side-menu" aria-expanded="true" aria-controls="side-menu">
            <div id="sidebutton">ll</div>
        </div>
        <div>
            {% block content %}
            {% endblock %}
        </div>
    <main>

    <!-- 모달을 열기 위한 버튼 -->
    <button type="button" style="display: none" class="btn btn-primary btn-lg" id="openModalBtn"></button>
    <div id="modalBox" class="modal fade bd-example-modal-lg" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" >
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">System Message!</h5>
                </div>
                <div class="modal-body">
                    <a id="push_text">Push Message Text</a>
                </div>
                <div class="modal-footer">
                    <button id="modalBox_confirm" type="button" class="btn btn-primary">Confirm</button>
                    <button id="modalBox_close" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(function () {
            const chatSocket = new WebSocket(
                'ws://'
                + window.location.host
                + '/ws/alarm/'
                + "{{ request.user.username|safe }}"
                + '/'
            );

            chatSocket.onmessage = function(e) {
                const data = JSON.parse(e.data);
                document.querySelector('#push_text').textContent = data.message
                console.log(data)
                document.getElementById("openModalBtn").click();
            };
        })
        // modal
        $('#openModalBtn').on('click', function(){
            $('#modalBox').modal('show');
        });

        $('#modalBox_confirm').on('click', function(){
            $('#modalBox').modal('hide');
        });

        $('#modalBox_close').on('click', function(){
            $('#modalBox').modal('hide');
        });


    </script>

</body>

</html>
