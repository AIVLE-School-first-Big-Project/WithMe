{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>With me</title>
    <link rel="stylesheet" href="{% static 'spinloder.css' %}"/>
    <link rel="stylesheet" href="{% static 'bootstrap-5.1.3-dist/css/bootstrap.min.css' %}"/>
    <script src="{% static 'jquery-3.6.0.min.js' %}"></script>
    <script src="{% static "jquery-form-4.3.0.min.js" %}"></script>
    <script src="{% static "bootstrap-5.1.3-dist/js/bootstrap.min.js" %}"></script>
     <script src="{% static "anime.min.js" %}"></script>

    <meta name="theme-color" content="#7952b3">
    <style>
        body {
            background: black;
            background-image: linear-gradient( rgba(0, 0, 0, 0.0), rgba(0, 0, 0, 0.9)),
                url({% static 'assets/img/photo-main_bg.png' %});
            background-attachment: fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
    </style>
    <link rel="stylesheet" href="{% static 'main.css' %}"/>
</head>
<body>
    <div id="loader"></div>
    <div class="bg-image1" ></div>
    <div class="fixed-top" style="height:60px; background:#000000; opacity:0.8;">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="d-flex align-items-center justify-content-center" style="height:60px; width:100%; color:white;">
                    <div></div>
                    <div>
                        <span class="light mx-2">Community</span>
                        <span class="bolder mx-2">[ Work Together ]</span>
                        <span class="light mx-2">My Page</span>
                    </div>
                    <div>

                    </div>
                </div>
            </div>
            <div class="col-2" style="padding-top: 10px;">
                <a href="{% url "accounts:logout" %}" class="btn btn-outline-light align-self-end mx-2">
                    Sign out
                </a>
            </div>
        </div>

    </div>
    <div class="container-fluid" >
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="d-flex align-items-center justify-content-center" style="width: 100%; height: 95vh;">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
    <script src="https://unpkg.com/typeit@8.4.0/dist/index.umd.js"></script>
</body>

<script>
    window.onload = function() {
        setTimeout(function() {
          $("#loader").css('display', 'none');
        }, 100);
    }
</script>

</html>
