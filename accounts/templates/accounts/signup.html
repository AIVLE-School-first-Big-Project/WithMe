{% extends "main/index_base.html" %}
{% load bootstrap5 %}


{% block content %}
<style>
select option {
    margin: 40px;
    background: transparent;
    color: black;
}
</style>
<div class="d-flex mt-5 flex-column" style="color:white;">
    <div style="height:60px"> </div>
    <div class="d-flex justify-content-center">
        <div class="d-flex flex-column">
            <h4>Come to Join Us!</h4>
            <span>이미 회원가입을 했다면 <a href="{% url 'accounts:Login' %}" style="color:#8c8eff;">로그인 하세요 :)</a></span>

            <form method="post" class="post-form mt-3" action="{% url 'accounts:signup' %}">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button type="submit" class="btn btn-outline-light mt-3" style="width:100%;">Sign Up</button>
            </form>
        </div>
    </div>
    <div style="height:60px"> </div>
</div>
{% endblock %}
