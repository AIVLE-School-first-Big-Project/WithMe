<div class="container my-3">
    <div class="row my-3">
        <div class="col-12">
            <h4>Come to Join Us!</h4>
        </div>
        <div class="col-12">
            <span style="font-size:15px; color: #dc3545;">이미 사용중인 ID/Email입니다.</span>
        </div>
    </div>
    <form method="post" class="post-form" action="{% url 'accounts:signup' %}">
      {% csrf_token %} 
  
      <div class="form-group">
        <label for="username">ID</label>
        <input
          type="text"
          class="form-control"
          name="username"
          id="username"
          style="width: 400px"
          value="{{ form.username.value | default_if_none:'' }}"
        />
      </div>
      <div class="form-group">
        <label for="password1">Password</label>
        <input
          type="password"
          class="form-control"
          name="password1"
          id="password1"
          style="width: 400px"
          value="{{ form.password1.value | default_if_none:'' }}"
        />
      </div>
      <div class="form-group">
        <label for="password2">Check Password</label>
        <input
          type="password"
          class="form-control"
          name="password2"
          id="password2"
          style="width: 400px"
          value="{{ form.password2.value | default_if_none:'' }}"
        />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          class="form-control"
          name="email"
          id="email"
          style="width: 400px"
          value="{{ form.email.value | default_if_none:'' }}"
        />
      </div>
      <button type="submit" class="btn btn-info mt-3">Sign Up</button>
    </form>
  </div>
