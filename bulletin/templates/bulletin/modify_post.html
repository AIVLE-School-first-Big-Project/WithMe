{% extends "main/main_base.html" %}
{% block content %}
{% load static %}

<!--jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<link rel="stylesheet" href="{% static 'bulletin.css' %}" />

<div class="row" style="color:white;">
    <div>
        <h5 class="my-5 pb-2">게시글 수정하기</h5>
        <div class="contour"></div>
        <form method="POST" class="post-form my-3">
            {% csrf_token %}
            <!-- 오류표시 Start -->
            {% if form.errors %}
            <div class="alert alert-danger" role="alert">
                {% for field in form %}
                    {% if field.errors %}
                        <strong>{{ field.label }}</strong>
                        {{ field.errors }}
                    {% endif %}
                {% endfor %}
            </div>
            {% endif %}
            <!-- 오류표시 End -->
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class="form-control" name="title"
                    value="{{ form.title.value|default_if_none:'' }}" placeholder="제목을 입력하세요">
                </div>
                <br>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea class="form-control" name="content" rows="10" placeholder="내용을 입력하세요">{{ form.content.value|default_if_none:'' }}</textarea>
            </div>
            <br>
            <input type="submit" id="btn_bulletin" href='../' class="btn btn-outline-light align-self-end mx-2" value="저장하기"/>
            <!-- <button type="submit" class="btn btn-secondary">저장하기</button> -->
        </form>
    </div>
</div>

{% endblock %}
