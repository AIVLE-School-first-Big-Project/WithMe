{% extends "main/base_main.html" %}
{% block content %}
{% load static %}

<!--jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<link rel="stylesheet" href="{% static 'bulletin.css' %}" />
<div class="container" style="position: relative;">
    <div class="row">
        <div class="col-12" style="height: 72px">
        </div>
    </div>
    <div class="row">
        <div class="col-1"></div>
        <div class="col-7 bg-light" style="border-radius: 10px 0 0 10px / 10px 0 0 10px; width: 800px;">

            <h5 class="my-5 border-bottom pb-2">게시글 수정하기</h5>
            <form method="POST" class="post-form my-3">
                {% csrf_token %}
                <!-- 오류표시 Start -->
                {% if form.errors %}
                <div class="alert alert-danger" role="alert">
                    {% for field in form %}
                        {% if field.errors %}
                            <strong>{{ field.label }}</strong>
                            {{ field.errors }}
                        {% endif %}
                    {% endfor %}
                </div>
                {% endif %}
                <!-- 오류표시 End -->
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" class="form-control" name="title"
                        value="{{ form.title.value|default_if_none:'' }}" placeholder="제목을 입력하세요">
                    </div>
                    <br>
                <div class="form-group">
                    <label for="content">내용</label>
                    <textarea class="form-control" name="content" rows="10" placeholder="내용을 입력하세요">{{ form.content.value|default_if_none:'' }}</textarea>
                </div>
                <br>
                <button type="submit" class="btn btn-secondary">저장하기</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
