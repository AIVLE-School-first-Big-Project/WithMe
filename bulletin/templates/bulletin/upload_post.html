{% extends "main/base_main.html" %}
{% block content %}
{% load static %}
<!--jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<link rel="stylesheet" href="{% static 'bulletin.css' %}" />

<div class="container" style="position: relative;">
  <div class="row">
      <div class="col-12" style="height: 72px">
      </div>
  </div>
  <div class="row">
    <div class="col-1"></div>
      <div class="col-7 bg-light" style="border-radius: 10px 0 0 10px / 10px 0 0 10px; width: 800px;">
        <br>
        <button class="button" style="margin-left: 660px" onclick="location.href='../' ">
          <b>📜목록</b>
        </button>
        <br>
        <br>
      
        <div class="contour"></div>
        <form method="POST" class="post-form my-3">
        {% csrf_token %}

          <div class="form-group">
            <label for="subject">제목</label>
            <input
              type="text"
              class="form-control"
              name="title"
              value="{{ form.title.value|default_if_none:'' }}"
            />
          </div>
          <div class="form-group">
            <label for="content">내용</label>
            <textarea class="form-control" name="content" rows="10" value="{{ form.content.value|default_if_none:'' }}">
              
            </textarea>
          </div>

          <input type="submit" value="저장하기" style="margin-left: 660px" />
          <div><br></div>
        </form>
      </div>
    </div>
  </div>
</div>

{%endblock%}
